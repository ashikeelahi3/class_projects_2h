<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2H Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://mail.ru.ac.bd/img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <span class="hamburger" onclick="toggleNav()">☰</span>
        <ul class="nav-items">
            <li><a href="#" class="nav-item">Home</a></li>
            <li><a href="./distribution_and_order_statistics.html" class="nav-item">Order Statistics</a></li>
            <li><a href="./Practical_Session_5_R.html" class="nav-item">R Programming</a></li>
            <li><a href="./python.html" class="nav-item">Python</a></li>
        </ul>
        <span class="logo"><img src="./images/Logo_StatF2.png" alt=""></span>
    </header>
    <section id="eid_section">
        <h2>Eid Mubarak</h2>
    </section>

    <script>
        function toggleNav() {
            const navItems = document.querySelector('.nav-items');
            const hamburgerIcon = document.querySelector('.hamburger');

            navItems.classList.toggle('show');
            
            // Toggle between ☰ and ✖ when the navigation is shown
            if (navItems.classList.contains('show')) {
                hamburgerIcon.innerHTML = '✖';
            } else {
                hamburgerIcon.innerHTML = '☰';
            }
        }

        // Eid
        let eidSection = document.querySelector('#eid_section')
        let h2 = document.querySelector('h2')
        eidSection.addEventListener('click', function(event) {
            for(let i = 0; i < 50; i++) {
                let spark = document.createElement('i');
                spark.style.top = (event.clientY - eidSection.offsetTop) + 'px'
                spark.style.left = (event.clientX - eidSection.offsetLeft) + 'px'
                let randomX = (Math.random() - 0.5) * window.innerWidth / 1.5;
                let randomY = (Math.random() - 0.5) * window.innerHeight / 1.5;
                spark.style.setProperty('--randomX', randomX + 'px')
                spark.style.setProperty('--randomY', randomY + 'px')
                
                let randomSize = Math.random() * 30 + 2
                spark.style.height = randomSize + 'px'
                spark.style.width = randomSize + 'px'
                let duration = Math.random() * 2 + 0.5;
                spark.style.animation = `eid_spark ${duration}s ease-out forwards`

                // Change color
                let colors = ["#f4034c", "#fff", "#ffeb3b", "#03a9f4"]
                let randomColor = colors[Math.floor(Math.random() * colors.length)]
                spark.style.background = randomColor
                h2.style.color = randomColor
                
                eidSection.appendChild(spark)

                setTimeout(function() {
                    spark.remove();
                }, 2000)
            }
        })
    </script>
</body>
</html>
